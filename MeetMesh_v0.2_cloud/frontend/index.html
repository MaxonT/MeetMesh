<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MeetMesh Cloud · v0.2</title>
<link rel="icon" href="/favicon.svg" type="image/svg+xml"/>
<link rel="stylesheet" href="/style.css"/>
</head>
<body>
<header><div class="brand"><img src="/favicon.svg" width="24" height="24"/><div>MeetMesh <span class="tag">v0.2 cloud</span></div></div>
<nav class="actions"><button id="createPoll" class="btn primary">Create Cloud Poll</button><button id="saveCloud" class="btn">Save to Cloud</button><button id="loadCloud" class="btn">Load from Cloud</button><button id="copyLink" class="btn">Copy Share URL</button></nav></header>
<main>
<aside class="panel"><h2>Setup</h2>
<div class="row"><label>Title</label><input id="title" placeholder="Team sync"/></div>
<div class="row"><label>Your name</label><input id="name" placeholder="Tiger"/></div>
<div class="row"><label>Slot</label><select id="slot"><option value="15">15 min</option><option value="30" selected>30 min</option><option value="60">60 min</option></select></div>
<div class="row"><label>Dates</label><input id="start" type="date"/> — <input id="end" type="date"/></div>
<div class="row"><label>Hours</label><input id="hs" type="time" value="09:00"/> — <input id="he" type="time" value="21:00"/></div>
<div class="row"><label>Timezone</label><input id="tz"/></div>
<p class="muted">Poll ID: <span id="pollId">—</span></p>
<div class="row"><label>Import code</label><input id="importCode" placeholder="paste code"/><button id="btnImport" class="btn">Import</button></div>
</aside>
<section class="grid-wrap"><div class="grid-toolbar"><h2>Availability</h2></div><div class="grid-scroll"><table id="grid" class="scheduler"></table></div><div class="suggestions"><h3>Top suggestions</h3><div id="suggest"></div></div></section>
</main>
<footer class="footer">Cloud demo • API: <span id="apiBase"></span></footer>
<script type="module" src="/src/core.js"></script>
</body></html>
